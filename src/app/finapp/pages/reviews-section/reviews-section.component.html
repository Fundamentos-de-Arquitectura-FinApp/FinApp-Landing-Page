<div id="reviews">
  <div class="py-6 overflow-hidden">
    <div class="font-bold text-5xl text-900  text-center">
      <div class="mb-6 font-bold text-3xl">
        <span class="text-900">Lo Que Dicen </span>
        <span class="text-primary">Nuestros Usuarios</span>
      </div>
    </div>
    <p-carousel
      [value]="reviews"
      [circular]="true"
      [numVisible]="3"
      [numScroll]="1"
      autoplayInterval="3000"
      [showIndicators]="false"
      [responsiveOptions]="responsiveOptions">
      >
      <ng-template let-review pTemplate="items">
        <div class="col-12 lg:col-12 px-4">
          <div class="shadow-2 border-round h-full surface-card">
            <img src="{{ review.image}}" alt="Image" class="block w-full border-round-top"
                 style="height: 200px; object-fit: cover;">
            <div class="p-4 flex flex-column">
              <span class="block text-2xl text-primary text-center mb-3 font-bold">{{ review.title }}</span>
              <div
                class="text-xl text-900 font-medium mb-3 line-height-3 text-justify overflow-hidden text-overflow-ellipsis"
                style="height: 90px">{{ review.description }}
              </div>
              <div class="flex">
                <div class="ml-2">
                  <div class="text-sm font-bold text-900 mb-1">{{ review.name }}</div>
                  <div class="text-sm flex align-items-center text-700">
                    <i class="pi pi-calendar mr-1 text-sm"></i>
                    <span>{{ review.date }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
